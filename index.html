<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1 id="head">
                CALCULATOR
            </h1>
        </nav>
    </header>
    <div id="container">
        <table>
            <tr>
                <td class="silver">
                    ac
                </td>
                <td class="silver">
                    +/-
                </td>
                <td class="silver">
                    %
                </td>
                <td class="yellow">
                    &#xF7;
                </td>
            </tr>
            <tr>
                <td class="lightBlack">
                    7
                </td>
                <td class="lightBlack">
                    8
                </td>
                <td class="lightBlack">
                    9
                </td>
                <td class="yellow">
                    x
                </td>
            </tr>
            <tr>
                <td class="lightBlack">
                    4
                </td>
                <td class="lightBlack">
                    5
                </td>
                <td class="lightBlack">
                    6
                </td>
                <td class="yellow">
                    -
                </td>
            </tr>
            <tr>
                <td class="lightBlack">
                    1
                </td>
                <td class="lightBlack">
                    2
                </td>
                <td class="lightBlack">
                    3
                </td>
                <td class="yellow">
                    +
                </td>
            </tr>
            <tr>
                <td class="lightBlack">
                    0
                </td>
                <td class="lightBlack">
                </td>
                <td class="lightBlack">
                    .
                </td>
                <td class="yellow">
                    =
                </td>
            </tr>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
